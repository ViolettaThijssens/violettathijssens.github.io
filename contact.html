    <main>

        <section class="contact">
            <div class="content-1200-wrap">
                <h2>I look forward to hearing from you!</h2>
                <form action="https://usebasin.com/f/d5dcbb44808e" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" minlength="2" maxlength="40" required><br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" minlength="2" maxlength="40" required><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" minlength="3" maxlength="254" required><br>
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" cols="30" id="message" minlength="10" maxlength="200" required></textarea><br>
                    <input type="submit" name="submit" value="Send your message">
                </form>
            </div>
        </section>

    </main>
